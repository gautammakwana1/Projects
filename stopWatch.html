<!DOCTYPE html>
<html lang="en">
<head>
    <title>Program Of Stop Watch</title>
</head>
<body>
    <h1 style="text-align: center; background-color: yellowgreen;"> Stop Watch </h1>
    <p id="Start">=> Click Here To start Stop Watch <button style="background-color: darkorange; margin-left: 30px; width: 60px;" >Start</button></p>
    <p id="Pause">=> Click Here To Pause Stop Watch <button style="background-color: greenyellow; margin-left: 20px; width: 60px;" >Pause</button></p>
    <p id="Reset">=> Click Here To Reset Stop Watch <button style="background-color: rgb(255, 81, 81); margin-left: 23px; width: 60px;" >Reset</button></p>
    <div id="Print" style="text-align: center; background-color: cadetblue; font-size: 60px; font-family: Arial, Helvetica, sans-serif;">
        <span id="hour">00</span>
        <span style="font-size: 20px;">Hr</span>
        <span id="minute">00</span>
        <span style="font-size: 20px;">Min</span>
        <span id="second">00</span>
        <span style="font-size: 20px;">Sec</span>
        <span id="milli">00</span>
    </div>
    <script src="stopWatch.js"></script>
</body>
</html>
